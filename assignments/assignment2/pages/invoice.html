<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Shop Invoice</title>
        <link rel="stylesheet" href="../resources/styles/main.css">
        <link rel="stylesheet" href="../resources/styles/invoice.css">
        <script defer src="../resources/js/invoice.js"></script>
    </head>

    <body>
        <main>
            <h1>My Shop's Invoice</h1>
            <div class="card">
                <div class="groupBox" id="customer">



                </div>
                <div class="groupBox" id="delivery">

                </div>
                <div class="groupBox" id="products">
                    <div id="p1" class="groupLine">
                        <div class="key">3 product 1 @ $10.00</div>
                        <div class="value">$ 30.00</div>
                    </div>
                    <div id="p2" class="groupLine">
                        <div class="key">2 product 2 @ $20.00</div>
                        <div class="value">$ 40.00</div>
                    </div>
                    <div id="p3" class="groupLine">
                        <div class="key">1 product 3 @ $30.00</div>
                        <div class="value">$ 30.00</div>
                    </div>
                    <div id="charges" class="groupLine">
                        <div class="key">Shipping Charges:</div>
                        <div class="value">$ 20.00</div>
                    </div>

                </div>
                <div class="groupBox" id="subtotal">
                    
                </div>
                <div class="groupBox" id="total">
                    
                </div>
            </div>
        </main>
    </body>

</html>
