<!DOCTYPE html>
<!-- inClass demonstrating use of JS for data manipulation

    Revision History:
        Gustavo Bonifacio Rodrigues: 2020.01.22, Created
-->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>inClass converter</title>
        <link rel="stylesheet" href="resources/styles/main.css">
        <script type="text/javascript" src="resources/js/main.js"></script>
    </head>

    <body class="elevate">
        <main>
            <h1>Convert Temperature and Length</h1>
            <div id="selector">
                <button onclick="temperatureForm()" class="btn elevate">Temperature</button>
                <button onclick="lengthForm()" class="btn elevate">Length</button>
            </div>
            <form id="temperature">
                <fieldset>
                    <legend>Temperature</legend>
    
                    <div class="inputBox">
                        <div>
                            <input type="number" onkeyup="convertToFahrenheit()" name="celcius" id="celcius" class="input">
                        </div>
                        <div class="label">
                            <label for="celcius">Celcius</label>
                        </div>
                    </div>
                    <div class="inputBox">
                        <div>
                            <input type="number" onkeyup="convertToCelcius()" name="fahrenheit" id="fahrenheit" class="input">
                        </div>
                        <div class="label ">
                            <label for="fahrenheit">Fahrenheit</label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="length">
                <fieldset>
                    <legend>Length</legend>
                        <div class="inputBox">
                            <div>
                                <input type="number" onkeyup="convertToFeet()" name="meters" id="meters" class="input">
                            </div>
                            <div class="label ">
                                <label for="meters">Meters</label>
                            </div>
                        </div>
                        
                        <div class="inputBox">
                            <div>
                                <input type="number" onkeyup="convertToMeters()" name="feet" id="feet" class="input">
                            </div>
                            <div class="label ">
                                <label for="feet">Feet</label>
                            </div>
                        </div>
                </fieldset>
            </form>

        </main>
    </body>
    <script type="text/javascript" src="resources/js/converters.js"></script>
</html>
