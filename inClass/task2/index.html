<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>inClass converter</title>
        <link rel="stylesheet" href="resources/styles/main.css">
    </head>

    <body class="elevate">
        <main>
            <h1>Convert Temperature and Length</h1>
            <p>Temperature: From Celcius(°C) to Fahrenheit (°F) and vice versa</p>
            <p>Length: From meters (m) to feet (ft) and vice versa</p>
            <div id="selector">
                <button onclick="" class="btn elevate">Temperature</button>
                <button onclick="" class="btn elevate">Length</button>
            </div>
            <form id="temperature">
                <fieldset>
                    <legend>Temperature</legend>
    
                    <div class="inputBox">
                        <div>
                            <input type="number" name="celcius" id="celcius" class="input">
                        </div>
                        <div class="label">
                            <label for="celcius">Celcius</label>
                        </div>
                        <div>
                            <input type="number" name="fahrenheit" id="fahrenheit" class="input">
                        </div>
                        <div class="label ">
                            <label for="fahrenheit">Fahrenheit</label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="length">
                <fieldset>
                    <legend>Length</legend>
            
                    <div class="inputBox">
                        <div>
                            <input type="number" name="meters" id="meters" class="input">
                        </div>
                        <div class="label ">
                            <label for="meters">Meters</label>
                        </div>
                        <div>
                            <input type="number" name="feet" id="feet" class="input">
                        </div>
                        <div class="label ">
                            <label for="feet">Feet</label>
                        </div>
                    </div>
                </fieldset>
            </form>

        </main>
    </body>

</html>
